<!doctype html>
<html lang="kr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

	</head>
	<body>
		<section>
			<header>
				<h1>TODO - LIST</h1>
				
			</header>
			<footer class="cleafix">
				<div class="input-container clearfix">
					<div class="input-area input-icon">
						>
					</div>
					<div class="input-area input-text">
						<form class="input-form" action="/api/todos" method="POST" >
							<input class="input" type="text" name="todo" placeholder="What need to be done?">
						</form>
					</div>
				</div>
				<ul class="clearfix filter">
					<li class="item-num">0 item left</li>
					<li><a class="all" href="javascript:void(0)">All</a></li>
					<li><a class="active" href="javascript:void(0)">Active</a></li>
					<li><a class="completed" href="javascript:void(0)">Completed</a></li>
					<li><a class="clear-completed" href="javascript:void(0)">Clear Completed</a></li>
				</ul>
			</footer>
			<div class="clearfix item-container">
				<ul class="clearfix items">
				
					<!--
					<li class="item">
						<div class="complete-btn list-item">
							<img src="image/nocheck.png" width="35px;">
						</div>
						<div class="todo list-item">2017.06.06(화) 부스트 캠프과제 제출 </div>
						<div class="date list-item">
							2017.06.03
							<div class="delete">X</div>
						</div>
					</li>
					-->
				</ul>
			</div>
			
		</section>


		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
